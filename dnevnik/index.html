<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∫–ª–∞—Å—Å–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            background-color: #f5e8c7; /* –¢–µ–ø–ª—ã–π –±–µ–∂–µ–≤—ã–π –æ—Å–µ–Ω–Ω–∏–π —Ñ–æ–Ω */
            background-image: linear-gradient(to bottom, rgba(255, 245, 230, 0.5), #f5e8c7); /* –õ–µ–≥–∫–∏–π –æ—Å–µ–Ω–Ω–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #8b4513; /* –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤, –∫–∞–∫ –æ–ø–∞–≤—à–∏–µ –ª–∏—Å—Ç—å—è */
            transition: color 0.3s;
            font-family: 'Georgia', serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #efebe9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .class-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            background-color: #d84315; /* –¢–µ–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π, –∫–∞–∫ —Å–ø–µ–ª–∞—è —Ç—ã–∫–≤–∞ */
        }

        .class-button:hover {
            background-color: #bf360c;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f5e8c7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .theme-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6d4c41; /* –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π, –∫–∞–∫ –∫–æ—Ñ–µ–π–Ω—ã–µ –∑–µ—Ä–Ω–∞ */
            transition: background-color 0.3s;
        }

        .theme-button:hover {
            background-color: #5d4037;
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #5d4037; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            font-size: 14px;
        }

        .dark-theme {
            background-color: #3e2723; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ñ–æ–Ω */
            background-image: none;
            color: #efebe9;
        }

        .dark-theme .header {
            background-color: #3e2723;
        }

        .dark-theme h1 {
            color: #efebe9;
        }

        .dark-theme .container {
            background-color: #4e342e;
            color: #efebe9;
        }

        .dark-theme .footer {
            color: #a1887f;
        }

        .light-theme {
            background-color: #f5e8c7;
            background-image: linear-gradient(to bottom, rgba(255, 245, 230, 0.5), #f5e8c7);
            color: #333;
        }

        .light-theme .header {
            background-color: #f5e8c7;
        }

        .light-theme h1 {
            color: #8b4513;
        }

        .light-theme .container {
            background-color: #efebe9;
        }

        .light-theme .footer {
            color: #5d4037;
        }

        @media (prefers-color-scheme: dark) {
            body:not(.light-theme):not(.dark-theme) {
                background-color: #3e2723;
                background-image: none;
                color: #efebe9;
            }

            body:not(.light-theme):not(.dark-theme) .header {
                background-color: #3e2723;
            }

            body:not(.light-theme):not(.dark-theme) h1 {
                color: #efebe9;
            }

            body:not(.light-theme):not(.dark-theme) .container {
                background-color: #4e342e;
                color: #efebe9;
            }

            body:not(.light-theme):not(.dark-theme) .footer {
                color: #a1887f;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="current-time" class="info"></div>
        <button class="theme-button" onclick="toggleTheme()" id="theme-button">‚öôÔ∏è</button>
    </div>
    <h1>–í—ã–±–æ—Ä –∫–ª–∞—Å—Å–∞</h1>
    <div class="container">
        <button class="class-button" onclick="redirectToSchedule('10a')">10–ê</button>
        <button class="class-button" onclick="redirectToSchedule('10b')">10–ë</button>
    </div>
    <div class="footer">
        by Makrivich 2025<br>ver. r2.1.1
    </div>

    <script>
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
        function updateCurrentTime() {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const utcPlus5Time = new Date(utcTime + (5 * 60 * 60 * 1000));
            const hours = String(utcPlus5Time.getHours()).padStart(2, '0');
            const minutes = String(utcPlus5Time.getMinutes()).padStart(2, '0');
            const day = String(utcPlus5Time.getDate()).padStart(2, '0');
            const month = String(utcPlus5Time.getMonth() + 1).padStart(2, '0');
            const year = utcPlus5Time.getFullYear();
            document.getElementById('current-time').innerHTML = `–°–µ–≥–æ–¥–Ω—è: ${day}.${month}.${year}, ${hours}:${minutes} UTC+5`;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const themeButton = document.getElementById('theme-button');
            const currentTheme = localStorage.getItem('theme') || 'system';

            if (currentTheme === 'dark') {
                document.body.classList.remove('dark-theme');
                document.body.classList.remove('light-theme');
                localStorage.setItem('theme', 'system');
                applySystemTheme();
                themeButton.innerHTML = '‚öôÔ∏è';
            } else if (currentTheme === 'system') {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
                themeButton.innerHTML = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                themeButton.innerHTML = 'üåô';
            }
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        function applySystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.add('light-theme');
            }
        }

        // –ü–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –ø–æ —Å—Å—ã–ª–∫–µ
        function redirectToSchedule(classId) {
            const schedules = {
                '10a': 'https://makrivich.github.io/dnevnik/10a',
                '10b': 'https://makrivich.github.io/dnevnik/10b'
            };
            const targetUrl = schedules[classId];
            if (targetUrl) {
                window.location.href = targetUrl;
            } else {
                alert('–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è —ç—Ç–æ–≥–æ –∫–ª–∞—Å—Å–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('theme') || 'system';
        const themeButton = document.getElementById('theme-button');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeButton.innerHTML = 'üåô';
        } else if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeButton.innerHTML = '‚òÄÔ∏è';
        } else {
            applySystemTheme();
            themeButton.innerHTML = '‚öôÔ∏è';
            localStorage.setItem('theme', 'system');
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'system') {
                if (e.matches) {
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                }
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        updateCurrentTime();
        setInterval(updateCurrentTime, 60000);
    </script>
</body>
</html>
