<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div id="current-time" class="info"></div>
        <button class="theme-button" onclick="toggleTheme()" id="theme-button">⚙️</button>
    </div>
    <h1>Расписание</h1>
    <div class="tab-container">
        <button id="class-tab" onclick="switchTab('class')" class="active">По классу</button>
        <button id="teacher-tab" onclick="switchTab('teacher')">По учителю</button>
    </div>
    <div id="class-mode" class="mode-active">
        <div class="selection-container">
            <label for="day-select-class">Выберите день:</label>
            <select id="day-select-class" onchange="loadSchedule('class')">
                <option value="" disabled selected>Выберите день</option>
            </select>
            <label for="class-select">Выберите класс:</label>
            <select id="class-select" onchange="loadSchedule('class')">
                <option value="" disabled selected>Выберите класс</option>
            </select>
        </div>
    </div>
    <div id="teacher-mode" style="display: none;">
        <div class="selection-container">
            <label for="day-select-teacher">Выберите день:</label>
            <select id="day-select-teacher" onchange="loadSchedule('teacher')">
                <option value="" disabled selected>Выберите день</option>
            </select>
            <label for="teacher-id-input">ID учителя:</label>
            <input type="text" id="teacher-id-input" onchange="loadSchedule('teacher')" placeholder="Введите ID">
        </div>
    </div>
    <div id="schedule-container"></div>
    <div class="footer">
        by Makrivich 2025<br>ver. r3.0
    </div>

    <script src="script.js"></script>
</body>
</html>
