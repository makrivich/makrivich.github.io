<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        async function fetchRepoFiles() {
            const repoUrl = 'https://api.github.com/repos/makrivich/makrivich.github.io/contents/school';
            const fileList = document.getElementById('file-list');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const statusBar = document.getElementById('status-bar');

            try {
                const response = await fetch(repoUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();

                loading.style.display = 'none';
                statusBar.textContent = `${files.length} object(s)`;

                if (files.length === 0) {
                    errorDiv.textContent = 'No files found in the repository.';
                    errorDiv.style.display = 'block';
                    return;
                }

                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const icon = document.createElement('img');
                    icon.src = file.type === 'dir' 
                        ? 'https://win98icons.alexmeub.com/icons/png/folder_closed-0.png'
                        : 'https://win98icons.alexmeub.com/icons/png/doc-2.png';
                    
                    const link = document.createElement('a');
                    link.href = file.html_url;
                    link.textContent = file.name;
                    link.target = '_blank';
                    link.style.color = 'inherit';
                    link.style.textDecoration = 'none';

                    fileItem.appendChild(icon);
                    fileItem.appendChild(link);
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                loading.style.display = 'none';
                errorDiv.textContent = `Error fetching files: ${error.message}`;
                errorDiv.style.display = 'block';
                statusBar.textContent = 'Error';
            }
        }

        window.onload = fetchRepoFiles;
    </script>
