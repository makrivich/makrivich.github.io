<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnevnik Files - Win95 Explorer</title>
    <style>
        body {
            margin: 0;
            background: #008080; /* Teal background like Win95 */
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            font-size: 12px;
            color: #000;
        }
        .window {
            width: 600px;
            margin: 20px auto;
            background: #c0c0c0;
            border: 1px solid #000;
            box-shadow: inset -1px -1px #fff, inset 1px 1px #0a0a0a, inset -2px -2px #808080, inset 2px 2px #fff;
            transition: all 0.2s;
            position: relative;
        }
        .window.minimized {
            height: 24px;
            overflow: hidden;
        }
        .window.maximized {
            width: calc(100% - 10px);
            height: calc(100vh - 50px);
            margin: 5px;
        }
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: #fff;
            padding: 2px 4px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar.inactive {
            background: linear-gradient(to right, #808080, #a0a0a0);
        }
        .title-bar button {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #000;
            box-shadow: inset -1px -1px #fff, inset 1px 1px #0a0a0a;
            cursor: pointer;
            font-size: 10px;
            padding: 0;
            margin: 0 2px;
            text-align: center;
        }
        .title-bar button:active {
            box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #fff;
        }
        .menu-bar {
            background: #c0c0c0;
            padding: 2px;
            border-bottom: 1px solid #808080;
            border-top: 1px solid #fff;
        }
        .menu-bar span {
            padding: 2px 8px;
            margin: 0 2px;
            cursor: pointer;
        }
        .menu-bar span:hover {
            background: #000080;
            color: #fff;
        }
        .file-list {
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #808080;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            margin: 5px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }
        .file-item:hover {
            background: #000080;
            color: #fff;
        }
        .file-item img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .status-bar {
            background: #c0c0c0;
            padding: 2px 5px;
            border-top: 1px solid #808080;
            font-size: 12px;
        }
        .loading, .error {
            padding: 10px;
            text-align: center;
        }
        .error {
            color: #ff0000;
        }

        /* Pixel font simulation */
        @font-face {
            font-family: 'MS Sans Serif';
            src: url('https://fonts.cdnfonts.com/css/ms-sans-serif') format('truetype');
        }
    </style>
</head>
<body>
    <div class="window" id="window">
        <div class="title-bar" id="title-bar">
            <span>Explorer - makrivich.github.io/dnevnik/files</span>
            <div>
                <button id="minimize">-</button>
                <button id="maximize">â–¡</button>
                <button id="close">X</button>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Help</span>
        </div>
        <div class="file-list" id="file-list">
            <div id="loading" class="loading">Loading files...</div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
        <div class="status-bar" id="status-bar">Loading...</div>
    </div>

    <script>
        async function fetchRepoFiles() {
            const repoUrl = 'https://api.github.com/repos/makrivich/makrivich.github.io/contents/dnevnik/files';
            const fileList = document.getElementById('file-list');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const statusBar = document.getElementById('status-bar');

            try {
                const response = await fetch(repoUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();

                loading.style.display = 'none';
                statusBar.textContent = `${files.length} object(s)`;

                if (files.length === 0) {
                    errorDiv.textContent = 'No files found in the repository.';
                    errorDiv.style.display = 'block';
                    return;
                }

                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const icon = document.createElement('img');
                    icon.src = file.type === 'dir' 
                        ? 'https://makrivich.github.io/school/message_file-0.png'
                        : 'https://makrivich.github.io/school/message_file-0.png';
                    
                    const link = document.createElement('a');
                    if (file.type === 'file' && file.download_url) {
                        link.href = file.download_url;
                        link.download = file.name; // Initiates file download
                    } else {
                        link.href = file.html_url; // Fallback for directories
                        link.target = '_blank';
                    }
                    link.textContent = file.name;
                    link.style.color = 'inherit';
                    link.style.textDecoration = 'none';

                    fileItem.appendChild(icon);
                    fileItem.appendChild(link);
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                loading.style.display = 'none';
                errorDiv.textContent = `Error fetching files: ${error.message}`;
                errorDiv.style.display = 'block';
                statusBar.textContent = 'Error';
            }
        }

        // Window controls
        const windowElement = document.getElementById('window');
        const titleBar = document.getElementById('title-bar');
        const minimizeBtn = document.getElementById('minimize');
        const maximizeBtn = document.getElementById('maximize');
        const closeBtn = document.getElementById('close');

        let isMaximized = false;

        minimizeBtn.addEventListener('click', () => {
            windowElement.classList.add('minimized');
            titleBar.classList.add('inactive');
        });

        maximizeBtn.addEventListener('click', () => {
            if (isMaximized) {
                windowElement.classList.remove('maximized');
                windowElement.style.width = '600px';
                windowElement.style.height = '';
                maximizeBtn.textContent = 'â–¡';
            } else {
                windowElement.classList.remove('minimized');
                windowElement.classList.add('maximized');
                maximizeBtn.textContent = 'ðŸ——'; // Restore icon
            }
            titleBar.classList.remove('inactive');
            isMaximized = !isMaximized;
        });

        closeBtn.addEventListener('click', () => {
            windowElement.style.display = 'none';
        });

        window.onload = fetchRepoFiles;
    </script>
</body>
</html>
