<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Task Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e6f3e6, #f0fff0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        #input-section, #task-list {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            background: #f8fff8;
        }
        #input-section {
            border: 2px solid #a8d5a8;
        }
        #task-list {
            border: 2px solid #a8d5a8;
            overflow-y: auto;
            max-height: 500px;
        }
        h1, h2 {
            color: #4a704a;
            text-align: center;
            font-family: 'Georgia', serif;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        #task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #task-input, #due-date {
            padding: 10px;
            border: 1px solid #a8d5a8;
            border-radius: 5px;
            font-size: 16px;
        }
        #due-date {
            width: 100%;
        }
        button {
            padding: 10px;
            background: #6b946b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a825a;
        }
        #task-output .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #e6f3e6;
            border-radius: 5px;
            border: 1px solid #d4e4d4;
        }
        .task-item.completed {
            background: #d4e4d4;
            text-decoration: line-through;
            color: #666;
        }
        .task-item button {
            padding: 5px 10px;
            font-size: 14px;
        }
        #file-input {
            display: none;
        }
        #action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .no-tasks {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="input-section">
            <h1>Spring Task Manager</h1>
            <div id="task-form">
                <input type="text" id="task-input" placeholder="Enter a new task">
                <input type="datetime-local" id="due-date" placeholder="Set due date (optional)">
                <button onclick="addTask()">Add Task</button>
                <div id="action-buttons">
                    <button onclick="exportTasks()">Export Tasks</button>
                    <button onclick="document.getElementById('file-input').click()">Import Tasks</button>
                    <button onclick="deleteAllTasks()">Delete All</button>
                </div>
            </div>
        </div>
        <div id="task-list">
            <h2>Tasks</h2>
            <div id="task-output"></div>
        </div>
    </div>
    <input type="file" id="file-input" accept=".txt">

    <script>
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date');
        const taskOutput = document.getElementById('task-output');
        const fileInput = document.getElementById('file-input');
        let tasks = [];

        // Request notification permission
        function requestNotificationPermission() {
            if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission !== 'granted') {
                        alert('Notifications are disabled. Enable them in your browser settings to receive task reminders.');
                    }
                });
            } else if (Notification.permission === 'denied') {
                alert('Notifications are disabled. Enable them in your browser settings to receive task reminders.');
            }
        }

        // Load tasks from localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('springTasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            updateTaskList();
            checkDueTasks(); // Start checking for due tasks
        }

        // Save tasks to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('springTasks', JSON.stringify(tasks));
        }

        // Update task list display
        function updateTaskList() {
            taskOutput.innerHTML = '';
            if (tasks.length === 0) {
                const div = document.createElement('div');
                div.className = 'no-tasks';
                div.textContent = 'No tasks.';
                taskOutput.appendChild(div);
                return;
            }
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task-item';
                if (task.completed) div.className += ' completed';
                const dueDateText = task.dueDate ? ` (Due: ${new Date(task.dueDate).toLocaleString()})` : '';
                div.innerHTML = `
                    <span>${index + 1}. ${task.text}${dueDateText}</span>
                    <div>
                        <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskOutput.appendChild(div);
            });
        }

        // Check for due tasks and send notifications
        function checkDueTasks() {
            const now = Date.now();
            tasks.forEach((task, index) => {
                if (task.dueDate && !task.completed && !task.notified) {
                    const dueTime = new Date(task.dueDate).getTime();
                    if (dueTime <= now) {
                        if (Notification.permission === 'granted') {
                            new Notification('Task Reminder', {
                                body: `Task "${task.text}" is due!`,
                                icon: 'https://via.placeholder.com/16/6b946b/fff?text=T'
                            });
                            console.log(`Notification sent for task: ${task.text}`);
                        }
                        task.notified = true; // Mark as notified to prevent duplicates
                        saveToLocalStorage();
                    }
                }
            });
            // Check every 30 seconds
            setTimeout(checkDueTasks, 30000);
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            if (!text) {
                alert('Task description is required.');
                return;
            }
            const dueDate = dueDateInput.value ? new Date(dueDateInput.value).toISOString() : null;
            const task = { text, completed: false, dueDate, notified: false };
            tasks.push(task);
            saveToLocalStorage();
            updateTaskList();
            console.log(`Task added: ${text}, Due: ${dueDate || 'None'}`);
            taskInput.value = '';
            dueDateInput.value = '';
        }

        // Toggle task completion
        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            if (tasks[index].completed) tasks[index].notified = true; // Stop notifications for completed tasks
            saveToLocalStorage();
            updateTaskList();
        }

        // Delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveToLocalStorage();
            updateTaskList();
        }

        // Delete all tasks
        function deleteAllTasks() {
            if (tasks.length === 0) {
                alert('No tasks to delete.');
                return;
            }
            if (confirm('Are you sure you want to delete all tasks?')) {
                tasks = [];
                saveToLocalStorage();
                updateTaskList();
            }
        }

        // Export tasks as TXT file
        function exportTasks() {
            const lines = tasks.map(task => {
                const status = task.completed ? '[X]' : '[ ]';
                const dueDate = task.dueDate ? ` [Due: ${new Date(task.dueDate).toLocaleString()}]` : '';
                return `${status} ${task.text}${dueDate}`;
            });
            const data = lines.join('\n');
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tasks.txt';
            a.click();
            URL.revokeObjectURL(url);
            alert('Tasks exported to tasks.txt');
        }

        // Import tasks from TXT file
        function importTasks(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const lines = e.target.result.split('\n').filter(line => line.trim());
                    const importedTasks = [];
                    for (const line of lines) {
                        const match = line.match(/^\[(X| )\]\s+(.+?)(?:\s+\[Due:\s+(.+?)\])?$/);
                        if (!match) {
                            throw new Error('Invalid format: Each line must be "[X] task" or "[ ] task [Due: date]"');
                        }
                        const [, status, text, dueDateStr] = match;
                        let dueDate = null;
                        if (dueDateStr) {
                            const parsedDate = new Date(dueDateStr);
                            if (!isNaN(parsedDate)) {
                                dueDate = parsedDate.toISOString();
                            }
                        }
                        importedTasks.push({
                            text: text.trim(),
                            completed: status === 'X',
                            dueDate,
                            notified: false
                        });
                    }
                    tasks = importedTasks;
                    saveToLocalStorage();
                    updateTaskList();
                    alert('Tasks imported successfully');
                    fileInput.value = '';
                } catch (error) {
                    alert(`Error importing tasks: ${error.message}`);
                }
            };
            reader.readAsText(file);
        }

        // Initialize
        requestNotificationPermission();
        loadFromLocalStorage();

        // Event listeners
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addTask();
        });
        fileInput.addEventListener('change', importTasks);
    </script>
</body>
</html>
